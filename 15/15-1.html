		<script>
			let baloon = document.querySelector("p")
			baloon.style.fontSize = "30px"
			window.addEventListener("keyup", baloonSizing)
			function baloonSizing(event) {
				console.log(event.key)
				event.preventDefault()
				if (event.key == "ArrowUp") {
					console.log(parseInt(baloon.style.fontSize))
					baloon.style.fontSize =
						Math.ceil(parseInt(baloon.style.fontSize) * 1.1) + "px"
				}
				if (event.key == "ArrowDown") {
					baloon.style.fontSize =
						Math.ceil(parseInt(baloon.style.fontSize) * 0.9) + "px"
				}
				if (parseInt(baloon.style.fontSize) > 200) {
					window.removeEventListener("keyup", baloonSizing)
					baloon.textContent = "ðŸ’¥"
				}
			}
		</script>
